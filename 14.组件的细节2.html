<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>14.组件的使用细节</title>
	<script type="text/javascript" src="vue.min.js"></script>
</head>
<body>
	<div id="app">
		<table>
			<tr is="row"></tr>
			<tr is="row"></tr>
			<tr is="row"></tr>
		</table>
	</div>
	<script type="text/javascript">
		Vue.component('row',{
			data: function(){
				return {
					content: 'this is a content'
				}
			},
			template: '<tr><td>{{content}}</td></tr>'
		})
		var vm = new Vue({
			el: '#app',
			data: {
				
			}
		});
		
	</script>
</body>
</html>
