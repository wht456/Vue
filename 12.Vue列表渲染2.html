<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>12.Vue列表渲染</title>
	<script src="vue.js"></script>
</head>
<body>
	<div id="app">
		<div v-for="(item,key,index) of userInfo">
			{{item}}---{{key}}---{{index}}
		</div>
	</div>
	<script>
		var vm=new Vue({
			el: "#app",
			data:{
				userInfo: {
					name: 'Dell',
					age: 28,
					gender: 'male',
					salary: 'secret'
				}
			}
		});
		// 要是想直接改变属性值,可直接将属性值修改
		// eg.:vm.userInfo.name="Pual";
		// 要是想添加属性并且直接渲染到页面上,就得直接重写userInfo属性
		// vm.userInfo = {
		// 	name: 'Dell',
		// 	age: 28,
		// 	gender: 'male',
		// 	salary: 'secret',
		// 	addredd: 'Beijing'
		// }
	</script>
</body>
</html>
