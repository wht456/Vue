<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>14.组件的使用细节</title>
	<script type="text/javascript" src="vue.min.js"></script>
</head>
<body>
	<div id="app">
		<!-- 给div起了一个引用的名字叫hello -->
		<div 

			ref="hello" 
			@click="handleClick"
		>
			Hello World
		</div>
	</div>
	<script type="text/javascript">
		
		var vm = new Vue({
			el: '#app',
			data: {
				
			},
			methods: {
				handleClick: function(){
					alert(this.$refs.hello.innerHTML);
				}
			}
		});
		
	</script>
</body>
</html>
