<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>9.计算属性的getter和setter</title>
	<script src="vue.js"></script>
</head>
<body>
	<div id="app">{{fullName}}</div>
	<script>
		var vm=new Vue({
			el: "#app",
			data: {
				firstName: "Dell",
				lastName: 'Lee',
			},
			computed: {
				fullName: {
					get:  function(){
						console.log('你get啥?');
						return this.firstName+' '+this.lastName;
					},
					// 调用的时候要vm.fullName
					set: function(value){
						var arr=value.split(' ');
						this.firstName=arr[0];
						this.lastName=arr[1];
					}
				}
			}
		})
	</script>
</body>
</html>
