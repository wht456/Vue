<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		a {
			display:inline-block;
			width:20px;
			height:15px;
			background:blue;
			line-height: 15px;
			text-decoration: none;
		}
		a:link {
			color:#fff;
		}
		a:visited {
			color:#fff;
		}
		.active {
			background:red;
			color:blue;
		}
	</style>
</head>
<body>
	<a href="#">1</a>
	<a href="#">2</a>
	<a href="#">3</a>
	<a href="#">4</a>
	<a href="#">5</a>
	<script>
		var a = document.getElementsByTagName('a');
		for(var i=0;i<a.length;i++){
			a[i].onclick = function() {
				for(i=0;i<a.length;i++){
					a[i].className = '';
				}
				this.className = 'active';
			}
		}
	</script>
</body>
</html>
