<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>6.Vue实例声明周期函数</title>
	<script src="vue.js"></script>
</head>
<body>
	<div id="app"></div>
	<script>
		// 声明周期函数就是Vue实例在某一个事件点会自动执行的函数
		var vm = new Vue({
			el:'#app',
			template:'<div>{{test}}</div>',
			data:{
				test:'hello world2',
			},
			beforeCreate:function(){
				console.log('beforeCreate');
			},
			create:function(){
				console.log('create');
			},
			// 模板和数据相结合之前 
			beforeMount:function(){
				console.log(this.$el);
				console.log('beforeMount');
			},
			mounted:function(){
				console.log(this.$el);
				console.log('mount');
			},
			// 销毁之前
			beforeDestroy:function(){
				console.log('beforeDestroy');
			},
			// 销毁之后
			destroyed:function(){
				console.log('destroy');
			},
			// 数据改变之后,渲染之前执行
			beforeUpdate:function(){
				console.log('beforeUpdate');
			},
			// 渲染之后执行
			updated:function(){
				console.log('updated');
			},
			// 还有三个函数
			activated:function(){

			},
			deactivated:function(){

			},
			errorCaptured:function(){
				
			}
		})
	</script>
</body>
</html>
