<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TodoList局部组件</title>
	<script src="vue.js"></script>
	<script src="jquery-3.3.1.min.js"></script>
</head>
<body>
	<!-- MV VM模式 -->
	<!-- 	Model:Plain JavaScript Objects
			View:DOM
			ViewModel:DOM Listeners/Data Bindings-Vue
	 -->
	<div id="app">
		<input type="text" v-model="inputValue">
		<button v-on:click="handleBtnClick">提交</button>
		<ul>
			<!-- 	v-on:click等价于@click
					v-on:delete等价于@delete
					index是数组的下标
					v-bind:content等价于:content
					v-bind:index等价于index
			 -->
			<aaa 
				v-bind:content="item" 
				v-bind:index="index"
				v-for="(item,index) in list"
				@delete="handleItemDelete">
			</aaa>		
		</ul>
	</div>

	

	<script>
		// 创建局部组件,名字为bbb,将bbb赋值给aaa模板,调用模板aaa,用模板的时候标签就为aaa(驼峰命名加横线)
		
		var bbb={
			props:['content','index'],
			template:'<li @click="handleItemClick">{{content}}</li>',
			methods:{
				handleItemClick:function(){
					// 注册事件,并传参数
					this.$emit('delete',this.index);
				}
			}
		}

		var app=new Vue({
			// el是vue接管的区域
			el:'#app',
			components:{
				aaa:bbb,
			},
			data:{
				list:[],
				inputValue:''
			},
			methods:{
				handleBtnClick:function(){
					this.list.push(this.inputValue);
					this.inputValue='';
				},
				handleItemDelete:function(index){
					// alert('delete');
					// console.log(index);
					this.list.splice(index,1);
				}
			}
		});
	</script>

</body>
</html>
